<body>

<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
    <ul class="nav navbar-nav navbar-left">
      <li><a href="#OnePlayer"><span class="icon glyphicon glyphicon-user"></span></a></li>
      <li>
        <a href="#TwoPlayers"><span class="icon glyphicon glyphicon-user"><span class="icon glyphicon glyphicon-user"></span></span></a>
      </li>
      <li>
        <a href="#TwoPlayersOnline"><span class="icon glyphicon glyphicon-user"></span><span class="icon glyphicon glyphicon-transfer"></span><span class="icon glyphicon glyphicon-user"></span></a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a><span class="icon glyphicon glyphicon-comment"></span></a></li>
      <li><a href="#"><span class="icon glyphicon glyphicon-share-alt"></span></a></li>
    </ul>
	</div>
</nav>

<div id="main-region"></div>

<div class="modal fade" id="Invalid-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       <img class="icon" src="assets/images/warning.png"/><h4 class="modal-title">Invalid Location!</h4>
      </div>
      <div class="modal-body">
        <p>You have to play in the big board in the appropriate location to the location that the opponent played in the small board on the last turn.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn disable-invalid" data-dismiss="modal">Don't Show Again</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Full-Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       <img class="icon" src="assets/images/warning.png"/><h4 class="modal-title">Full Cell!</h4>
      </div>
      <div class="modal-body">
        <p>You can choose now every free location that you want.</p>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn disable-full" data-dismiss="modal">Don't Show Again</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
